<input type="text" class="form-control" [(ngModel)]="serverName">
<button class="btn btn-outline-primary" (click)="onCreateServer()" [disabled]="!allowNewServer">Add server</button>
<p *ngIf="serverCreated; else noServer">Server created with name {{serverName}}</p>
<ng-template #noServer>
    <p>No server created</p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>
